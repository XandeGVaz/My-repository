<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de tabelas em HTML</title>

    <!--Meta tags adicionais-->
    <meta name="description" content="Aula de tabelas em HTML"> <!--Descrição do site (aparece abaixo do link)-->
    <meta name="keywords" content="tabelas HTML, tabelas, HTML, html"> <!--Palavras chaves para que os navegadores ranqueiem sobre o que o site se trata (hoje em dia não faz tanta diferença devido à IA)-->
    <meta name="author" content="Vitor Alexandre"> <!--espécie de assinatura da página-->
</head>
<body style="background:antiquewhite">
    <h1> <a href="https://www.flaticon.com/br/icones-gratis/planilha" title="planilha ícones" target="_blank"> <img src="../Imagens/planilha_icon.png" width="25"></a>Tabelas em HTML</h1>

    <hr>

    <h2>Primeira tabela</h1>
    <table width="100%" border="1" style="text-align: center;">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso</th>
            <th>Linguagem</th>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>19 anos</td>
            <td>80 kg</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>19 anos</td>
            <td>86 kg</td>
            <td>Pure data</td>
        </tr>
    </table>
    <p>
        A primeira linha tem as tags filhas "th".<br>
        Porém as demais linhas tem as tags "td" referentes a dados.

    </p>

    <hr>
    
    <a href="../index.html">Voltar à página principal</a>
</body>
</html>
