<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de áudio em HTML</title>

    <!--Meta tags adicionais-->
    <meta name="description" content="Aula de áudio em HTML"> <!--Descrição do site (aparece abaixo do link)-->
    <meta name="keywords" content="áudios HTML, áudio, HTML, html"> <!--Palavras chaves para que os navegadores ranqueiem sobre o que o site se trata (hoje em dia não faz tanta diferença devido à IA)-->
    <meta name="author" content="Vitor Alexandre"> <!--espécie de assinatura da página-->
</head>
<body style="background:rgb(240, 184, 240)">
    <h1><a href="https://www.flaticon.com/br/icones-gratis/alto-falante" title="alto falante ícones" target="_blank"><img src="../Imagens/audio_icon.png" width="30"></a>Aula Áudio</h1>

    <hr>

    <h2>Exemplos</h2>

    <h3>Vo nada</h3>
    <audio controls>
        <source src="../audio/tata-vou-nada_223220.mp3" type="audio/mpeg">
    </audio>

    <h3>Amostradinho</h3>
    <audio controls>
        <source src="../audio/hmmmm-eu-gosto-e-assim-amostradinho_043431.mp3" type="audio/mpeg">
    </audio>

    <hr>

    <h2>Exemplo sem opção de download</h2>
    <h3>Macaco</h3>
    <audio controls controlsList="nodownload">
        <source src="../audio/dilera-macaco.mp3" type="audio/mp3">
    </audio>

    <hr>

    <h2>Exemplo em que uso o link de um áudio</h2>
    <h3>Hungria</h3>
    <audio controls controlsList="nodownload">
        <source src="https://palcocdn.akamaized.net/e/4/6/5/hungriahiphop-amor-e-fe-a4c807bb.mp3" type="audio/mp3">
    </audio>

    <hr><br>
    
    <a href="../index.html">Voltar à página principal</a>
</body>
</html>
