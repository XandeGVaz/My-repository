<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de listas em HTML</title>

    <!--Meta tags adicionais-->
    <meta name="description" content="Aula de listas em HTML"> <!--Descrição do site (aparece abaixo do link)-->
    <meta name="keywords" content="listas HTML, listas, HTML, html"> <!--Palavras chaves para que os navegadores ranqueiem sobre o que o site se trata (hoje em dia não faz tanta diferença devido à IA)-->
    <meta name="author" content="Vitor Alexandre"> <!--espécie de assinatura da página-->
</head>
<body style="background:antiquewhite">
    <h1> <a href="https://www.flaticon.com/br/icones-gratis/lista" title="lista ícones" target="_blank"> <img src="../Imagens/lista_icon.png" width="25"></a>
    Listas em HTML</h1>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Linguiça</li>
        <li>Macarrão</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Linguiça</li>
        <li>Macarrão</li>
    </ol>
    <p>Já faz a contagem de elementos automaticamente</p>

    <hr>
    
    <a href="../index.html">Voltar à página principal</a>
</body>
</html>
