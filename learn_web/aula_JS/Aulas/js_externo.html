<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Externo</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <h1>JS Externo</h1>
    <h2>
        JS escrito externamente e anexado ao código html da seguinte maneira:
    </h2>
    <div class="codigo">
        <p>Body:</p>
        <p>
            <text class="destaque">
                "sript src = --diretório do arquivo JS--"<br>
                "/script"
            </text>
        </p>
        <p>
            /*Com script sempre no final no body, pois o js é a parte mais demorada da renderização da página*/
        </p>
    </div>
    <hr><br>
    <div class="return">
        <a href="../index.html">Voltar à página principal</a>
    </div>
    <script src="JS/js_externo.js"></script>
</body>
</html>
